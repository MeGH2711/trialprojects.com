<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'REM', sans-serif;
        }

        .bluebg {
            background-color: #03254c;
            color: #CCCCCC;
        }

        .bluebg2 {
            background-color: #13365b;
            color: #CCCCCC;
        }
    </style>
</head>

<body class="bluebg">
    <div class="container my-2">
        <a href="index.html" class="bi bi-arrow-left-circle-fill fs-2"></a>
    </div>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
        <div class="col-sm-6 mb-sm-0">
            <div class="card bluebg2 my-5">
                <div class="card-body">
                    <h3 class="card-title fw-bold text-center">BMI Calculator</h3>
                    <form id="bmiForm">
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" class="form-select" required>
                                <option selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="Enter Your Age" required>
                        </div>
                        <div class="mb-3">
                            <label for="height-feet" class="form-label">Height</label>
                            <div class="row">
                                <div class="col">
                                    <input type="number" class="form-control col-6" id="height-feet" placeholder="Feet"
                                        required>
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control col-6" id="height-inches"
                                        placeholder="Inches" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="height-feet" class="form-label">Weight</label>
                            <input type="number" class="form-control" id="weight" placeholder="Enter Weight in KG"
                                required>
                        </div>
                        <div class="mb-3">
                            <input class="btn btn-primary w-100" type="submit" value="Calculate BMI"
                                class="form-control">
                        </div>
                    </form>
                </div>
                <div id="result" style="font-weight: bold; margin: 20px;"></div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <footer class="bg-dark text-center text-white">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: #011327">
            Copyright Â© 2023 Megh Patel. All rights reserved.
        </div>
        <div class="text-center p-2" style="background-color: #010b17">
            <sub>Made with &#10084; by <a
                    onclick="window.open('https://megh2711.github.io/meghthebaadal.com/','_blank')"
                    style="text-decoration: none; color: #fff;"><b>Megh
                        Patel</b></a></sub>
        </div>
        <!-- Copyright -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById("bmiForm").addEventListener('submit', function (e) {
            e.preventDefault();
            const gender = document.getElementById("gender").value;
            const age = parseInt(document.getElementById("age").value);
            const heightFeet = parseInt(document.getElementById("height-feet").value);
            const heightInches = parseInt(document.getElementById("height-inches").value);
            const weight = parseFloat(document.getElementById("weight").value);

            if (gender && age && heightFeet && heightInches && weight) {
                const height = ((heightFeet * 12) + heightInches) * 0.0254; // Convert Height to meters
                const bmi = weight / (height * height);
                const result = document.getElementById("result");

                let category = '';
                if (bmi < 18.5) {
                    category = "Underweight";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    category = "Normal Weight";
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = "Overweight";
                } else {
                    category = "Obese";
                }

                let resultMessage = 'Your BMI is ' + bmi.toFixed(2) + '<br>';
                resultMessage += 'Category : ' + category;

                result.innerHTML = resultMessage;
            }
        })
    </script>
</body>

</html>
