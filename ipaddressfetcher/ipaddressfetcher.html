<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Fetcher Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center" style="margin-top: 250px;">
        <div class="card text-center">
            <h3 class="card-header fw-bold">IP Address Fetcher Online</h3>
            <div class="card-body">
                <p class="card-title"><b>Connection Status</b> : <span id="statusText">Checking...</span></p>
                <p class="card-title"><b>IP Address</b> : <span id="ipaddressText">-</span></p>
                <p class="card-title"><b>Network Strength</b> : <span id="networkText">-</span></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        window.addEventListener("load", checkInternetConnection);
        function checkInternetConnection() {
            const statusText = document.getElementById('statusText');
            const ipaddressText = document.getElementById('ipaddressText');
            const networkText = document.getElementById('networkText');

            statusText.textContent = "Checking...."

            if (navigator.onLine) {
                fetch('https://api.ipify.org?format=json')
                    .then((response) => response.json())
                    .then((data) => {
                        statusText.textContent = "Connected";
                        ipaddressText.textContent = data.ip;

                        const connection = navigator.connection;
                        const networkStrength = connection ? connection.downlink + 'Mbps' : 'Unknown';

                        networkText.textContent = networkStrength;
                    })
                    .catch(() => {
                        statusText.textContent = "Disconnected";
                        ipaddressText.textContent = "-";
                        networkText.textContent = "-";
                    })
            } else {
                statusText.textContent = "Disconnected";
                ipaddressText.textContent = "-";
                networkText.textContent = "-";
            }
        }
    </script>
</body>

</html>
