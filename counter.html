<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'REM', sans-serif;
        }

        .bluebg {
            background-color: #03254c;
            color: #CCCCCC;
        }

        .bluebg2 {
            background-color: #13365b;
            color: #CCCCCC;
        }
    </style>
</head>

<body class="bluebg">
    <div class="container my-2">
        <a href="index.html" class="bi bi-arrow-left-circle-fill fs-2"></a>
    </div>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
        <div class="col-sm-6 mb-sm-0 text-center">
            <div class="card bluebg2">
                <div class="card-body">
                    <h3 class="card-title fw-bold">Counter Application</h3>
                    <div class="mb-3">
                        <h1 class="my-2" id="display" style="font-size: 100px;">0</h1>
                    </div>
                    <button class="btn btn-primary mx-3 fs-3" style="padding: 1px 15px;" id="incrementbtn">+</button>
                    <button class="btn btn-primary mx-3 fs-3" style="padding: 1px 15px;"
                        id="decrementbtn">-</button><br>
                    <button class="btn btn-danger mt-4 fs-5" style="padding: 1px 15px;" id="resetbtn">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById("incrementbtn").addEventListener("click", incrementCounter);
        document.getElementById("decrementbtn").addEventListener("click", decrementCounter);
        document.getElementById("resetbtn").addEventListener("click", resetCounter);

        let display = document.getElementById("display");
        let counterValue = 0;

        function updateDisplay() {
            display.textContent = counterValue;
        }

        function incrementCounter() {
            counterValue++;
            updateDisplay();
        }

        function decrementCounter() {
            counterValue--;
            updateDisplay();
        }

        function resetCounter() {
            counterValue = 0;
            updateDisplay();
        }

        updateDisplay();

    </script>
</body>

</html>
