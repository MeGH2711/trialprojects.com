<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII & UNICODE Character Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'REM', sans-serif;
        }

        .bluebg {
            background-color: #03254c;
            color: #CCCCCC;
        }

        .bluebg2 {
            background-color: #13365b;
            color: #CCCCCC;
        }
    </style>
</head>

<body class="bluebg">
    <div class="container my-2">
        <a href="index.html" class="bi bi-arrow-left-circle-fill fs-2"></a>
    </div>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
        <div class="col-sm-6 mb-sm-0 text-center">
            <div class="card bluebg2">
                <div class="card-body">
                    <h3 class="card-title fw-bold my-2">ASCII & UNICODE CHARACTER DETECTOR</h3>
                    <div class="my-3">
                        <input type="text" maxlength="1" class="form-control" id="inputText" placeholder="Enter a CHARACTER">
                    </div>
                    <button class="btn btn-primary my-2" onclick="detectCharacter()">Detect</button>
                    <p class="my-2" id="result">Result of the entered character</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        function detectCharacter(){
            const characterInput = document.getElementById("inputText");
            const result = document.getElementById("result");

            const character = characterInput.value;
            if (isASCII(character)){
            result.innerText = 'The entered character is an ASCII character'
            }else{
                result.innerText = 'The entered character is an Unicode character'
            }
        }
        function isASCII(character){
            return character.charCodeAt(0)<=127
        }
    </script>
</body>

</html>
