<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Fetcher Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'REM', sans-serif;
        }

        .bluebg {
            background-color: #03254c;
            color: #CCCCCC;
        }

        .bluebg2 {
            background-color: #13365b;
            color: #CCCCCC;
        }

        .color-box {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 4px;
            background-color: #333;
        }

        input {
            width: 200px;
        }
    </style>
</head>

<body class="bluebg">
    <div class="container my-2">
        <a href="index.html" class="bi bi-arrow-left-circle-fill fs-2"></a>
    </div>
    <div class="d-flex justify-content-center" style="margin: 75px 0 75px 0;">
        <div class="card text-center bluebg2">
            <h3 class="card-header fw-bold">RGB Color Generator</h3>
            <div class="card-body">
                <div class="color-box" id="color-box"></div>
                <div class="sliders">
                    <div class="slider mb-2">
                        <label for="redSlider">Red:</label>
                        <input type="range" id="redSlider" min="0" max="255">
                        <span id="redValueSpan">0</span>
                    </div>
                    <div class="slider mb-2">
                        <label for="greenSlider">Green:</label>
                        <input type="range" id="greenSlider" min="0" max="255">
                        <span id="greenValueSpan">0</span>
                    </div>
                    <div class="slider mb-2">
                        <label for="blueSlider">Blue:</label>
                        <input type="range" id="blueSlider" min="0" max="255">
                        <span id="blueValueSpan">0</span>
                    </div>
                </div>
                <div class="button-container">
                    <button class="btn btn-primary my-2" id="copyButton">Copy RGB Value</button>
                    <div class="input-type-value my-2" id="inputType">rgb(0,0,0,0)</div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <footer class="bg-dark text-center text-white">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: #011327">
            Copyright Â© 2023 Megh Patel. All rights reserved.
        </div>
        <div class="text-center p-2" style="background-color: #010b17">
            <sub>Made with &#10084; by <a
                    onclick="window.open('https://megh2711.github.io/meghthebaadal.com/','_blank')"
                    style="text-decoration: none; color: #fff;"><b>Megh
                        Patel</b></a></sub>
        </div>
        <!-- Copyright -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        const redSlider = document.getElementById("redSlider");
        const greenSlider = document.getElementById("greenSlider");
        const blueSlider = document.getElementById("blueSlider");
        const redValueSpan = document.getElementById("redValueSpan");
        const greenValueSpan = document.getElementById("greenValueSpan");
        const blueValueSpan = document.getElementById("blueValueSpan");
        const colorBox = document.getElementById("color-box");
        const copybtn = document.getElementById("copyButton");
        const inputType = document.getElementById("inputType");

        redSlider.addEventListener('input', updateColor);
        greenSlider.addEventListener('input', updateColor);
        blueSlider.addEventListener('input', updateColor);
        copybtn.addEventListener('click', copyRGBValue);

        function updateColor() {
            const redValue = redSlider.value;
            const greenValue = greenSlider.value;
            const blueValue = blueSlider.value;

            const rgbColor = `rgb(${redValue}, ${greenValue}, ${blueValue})`

            colorBox.style.backgroundColor = rgbColor;

            redValueSpan.textContent = redValue;
            greenValueSpan.textContent = greenValue;
            blueValueSpan.textContent = blueValue;

            inputType.textContent = rgbColor
        }

        updateColor();

        function copyRGBValue() {
            const redValue = redSlider.value;
            const greenValue = greenSlider.value;
            const blueValue = blueSlider.value;

            const rgbColor = `rgb(${redValue}, ${greenValue}, ${blueValue})`

            navigator.clipboard.writeText(rgbColor)
                .then(() => {
                    alert("RGB color of value : " + rgbColor + " copied to clipboard.");
                })
                .catch((error) => {
                    console.error("Falied to copy the value.")
                })
        }
    </script>
</body>

</html>
